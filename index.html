<!doctype html>

<html lang="en">

<head>

  <!-- Required meta tags -->

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>User Data</title>

</head>

<body style="background-color: lightsalmon">

  <h1 class="text-center my-4 display-3 fw-bold">Users List</h1>

  <div class="container d-flex flex-column align-items-center" id="myuser"></div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>

    const userInfo = () => {

      fetch("https://jsonplaceholder.typicode.com/photos")

        .then(response => response.json())

        .then(json => display(json))

    }

    userInfo();

    

    let myuser = document.getElementById("myuser");

    const display = (data) => {

      

      let info = data;

      for (let information of info) {

        let element = document.createElement("div");

        element.innerHTML = `

      <div class="card mb-3" style="max-width: 540px;">

        <div class="row g-0">

          <div class="col-md-4">

            <img src=" ${information.url}" class="img-fluid rounded-start" alt="...">

          </div>

          <div class="col-md-8">

            <div class="card-body">

              <h5 class="card-title"> ${information.title}</h5>

              <p class="card-text">This is a wider card with supporting </p>

              <p> ${information.thumbnailUrl} </p>

              <p class="card-text"><small class="text-muted">Last updated  ${information.id} mins ago</small></p>

            </div>

          </div>

        </div>

      </div>

    `;

        myuser.appendChild(element);

      }

      

    }

  </script>

</body>

</html>
